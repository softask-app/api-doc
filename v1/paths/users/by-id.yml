# path: /users/{user-id}
parameters:
  - $ref: ../../components/parameters/user-id.yml
get:
  operationId: getUser
  summary: User Details
  tags:
    - User Management
  security:
    - ApiKeyAuth: []
  responses:
    200:
      description: Success Response
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/uri/users/by-id/get-res.json
    401:
      $ref: ../../components/responses/401.yml
    404:
      $ref: ../../components/responses/404.yml
    500:
      $ref: ../../components/responses/500.yml
patch:
  operationId: updateUser
  summary: Update User
  description: |
    Update user profile details using a [JSON Patch](http://jsonpatch.com/)
    request.

    No fields are deletable or movable.

    The following fields are modifiable:

    * `displayName`
    * `email`
    * `password`

    Attempting to modify any other field or use delete/move actions will result
    in a 403 response.
  tags:
    - User Management
  security:
    - ApiKeyAuth: []
  requestBody:
    description: JSON Patch Body
    content:
      application/json:
        schema:
          $ref: http://json.schemastore.org/json-patch#
        example:
          - op: replace
            path: /displayName
            value: New Name
          - op: replace
            path: /email
            value: newemail@site.com
  responses:
    204:
      $ref: ../../components/responses/204.yml
    400:
      $ref: ../../components/responses/400.yml
    401:
      $ref: ../../components/responses/401.yml
    403:
      $ref: ../../components/responses/403.yml
    404:
      $ref: ../../components/responses/404.yml
    429:
      $ref: ../../components/responses/429.yml
    500:
      $ref: ../../components/responses/500.yml
delete:
  operationId: deleteUser
  summary: Delete User Account
  tags:
    - User Management
  security:
    - ApiKeyAuth: []
  responses:
    204:
      $ref: ../../components/responses/204.yml
    401:
      $ref: ../../components/responses/401.yml
    404:
      $ref: ../../components/responses/404.yml
    500:
      $ref: ../../components/responses/500.yml
