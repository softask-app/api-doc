# path: /types/{type-id}
parameters:
  - name: type-id
    in: path
    description: ID of the JSON schema type to render.
    schema:
      type: string
    required: true
    allowEmptyValue: false
get:
  operationId: getApiTypeById
  summary: JSON Schema Type
  description: Shows the JSON schema for the specified type by id.
  tags:
    - Documentation
  responses:
    200:
      description: Success Response
      content:
        application/json:
          schema:
            $ref: "http://json-schema.org/draft-07/schema#"
    404:
      $ref: ../../components/responses/404.yml
    429:
      $ref: ../../components/responses/429.yml
    500:
      $ref: ../../components/responses/500.yml
